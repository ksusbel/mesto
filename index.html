<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="портфолио Оксаны Беляковой на Яндекс Практикуме">
        <meta name="keywords" content="html, css, javascript">
        <meta name="author" content="Оксана Белякова">
        <title lang="ru">Mesto</title>
        <link type="text/css" rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button aria-label="Изменить" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__element">
                        <img class="elements__photo-grid" src="./images/baikal1.jpg" alt="Озеро Байкал">
                        <div class="elements__block">
                            <h2 class="elements__title">Озеро Байкал</h2>
                            <button aria-label="Лайк" class="elements__hard"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img class="elements__photo-grid" src="./images/kamchatka.jpg" alt="Камчатка">
                        <div class="elements__block">
                            <h2 class="elements__title">Камчатка</h2>
                            <button aria-label="Лайк" class="elements__hard"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img class="elements__photo-grid" src="./images/karelia.jpg" alt="Карелия">
                        <div class="elements__block">
                            <h2 class="elements__title">Карелия</h2>
                            <button aria-label="Лайк" class="elements__hard"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img class="elements__photo-grid" src="./images/krasnoyarsk.jpg" alt="Красноярский край">
                        <div class="elements__block">
                            <h2 class="elements__title">Красноярский край</h2>
                            <button aria-label="Лайк" class="elements__hard"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img class="elements__photo-grid" src="./images/onega_lake.jpg" alt="Онежское озеро">
                        <div class="elements__block">
                            <h2 class="elements__title">Онежское озеро</h2>
                            <button aria-label="Лайк" class="elements__hard"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img class="elements__photo-grid" src="./images/viborg.jpg" alt="Выборг">
                        <div class="elements__block">
                            <h2 class="elements__title">Выборг</h2>
                            <button aria-label="Лайк" class="elements__hard"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__overflow"></div>
            <div class="popup__container">
                <button aria-label="Закрыть" class="popup__close"></button>
                <form class="popup__form" name="popup_form">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input type="text" class="popup__form-field popup__form-field_name" name="form_field_name" placeholder="Имя">
                    <input type="text" class="popup__form-field popup__form-field_job" name="form_field_job" placeholder="О себе">
                    <input type="submit" class="popup__form-save" value="Сохранить">
                </form>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
