<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="портфолио Оксаны Беляковой на Яндекс Практикуме">
        <meta name="keywords" content="html, css, javascript">
        <meta name="author" content="Оксана Белякова">
        <title lang="ru">Mesto</title>
        <link type="text/css" rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup_edit_prof">
            <div class="popup__overflow"></div>
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close" id="popup_close_edit"></button>
                <form class="popup__form" id="popup_form_edit" name="popup_form_edit">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input type="text" class="popup__form-field" id="popup_form_field_name" name="form_field_name" placeholder="Имя">
                    <input type="text" class="popup__form-field" id="popup_form_field_job" name="form_field_job" placeholder="О себе">
                    <input type="submit" class="popup__form-save" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popup" id="popup_add_card">
            <div class="popup__overflow"></div>
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close" id="popup_close_add"></button>
                <form class="popup__form" id="popup_form_add" name="popup_form_add">
                    <h2 class="popup__form-title">Новое место</h2>
                    <input type="text" class="popup__form-field" id="popup_form_field_name_place" name="form_field_name_place" placeholder="Название">
                    <input type="text" class="popup__form-field" id="popup_form_field_link_place" name="form_field_link_place" placeholder="Ссылка на картинку">
                    <input type="submit" class="popup__form-save" value="Создать">
                </form>
            </div>
        </div>
        <div class="popup" id="popup_full_img">
            <div class="popup__overflow"></div>
            <div class="popup__container-img">
                <button type="button" aria-label="Закрыть" class="popup__close" id="popup_close_img"></button>
                <div class="popup__cont-img">
                    <img class="popup__img-full">
                    <h2 class="popup__img-title"></h2>
                </div>
            </div>
        </div>
        <template id="elements_template">
            <li class="elements__element">
                <img class="elements__photo-grid" alt="Фото">
                <button type="button" aria-label="Удалить" class="elements__dell"></button>
                <div class="elements__block">
                    <h2 class="elements__title"></h2>
                    <button type="button" aria-label="Лайк" class="elements__hard elements__hard_white"></button>
                </div>
            </li>
        </template>
        <script src="scripts/index.js"></script>
    </body>
</html>
